<!DOCTYPE html>
<html><head>
        <title>Lista de produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="
              https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>


        <div class="todo">
            
            <form>
                <div class="formulario">
                <div><h2>EDITAR PRODUTO</h2></div>
                
                <div class="nomeProduto "><input class="campos" type="text" placeholder="produto" value="Copo Plástico">

                    </span>
                </div>
                <div class="preço"><input class="campos" type="text" placeholder="preço" value="R$0,30">
                <span id="box_icone">
                        <i id="icone" class="fa fa-money"></i>
                    </span></div>
                <div class="validade"><input class="campos"  type="text" placeholder="validade" value="09/08/2018">

                </div>
                <div class="categoria"><input  class="campos" type="text" placeholder="categoria" value="Cozinha"><span id="box_icone">

                    </span></div>
                <div><button class="btnSave">Salvar</button> </div>
                </div>
                
            </form>
            
            
            
        </div>
